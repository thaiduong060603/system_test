<!DOCTYPE html>
<html>
<head>
    <title>Login - User App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .login-box { display: inline-block; padding: 20px; border: 1px solid #ccc; }
        input { margin: 10px; padding: 5px; width: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <!-- Upload JSON database -->
        <input type="file" id="fileInput" accept=".json"><br>

        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        let db = []; // JSON data will be loaded here

        // When user selects JSON file
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    db = JSON.parse(e.target.result);
                    document.getElementById('error').innerText = "Data loaded successfully!";
                } catch (err) {
                    document.getElementById('error').innerText = "Error reading JSON file: " + err.message;
                }
            };
            reader.readAsText(file);
        });

        // Login function
        function login() {
            if (!db.length) {
                document.getElementById('error').innerText = "You need to select gym_database.json first!";
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const client = db.find(c => c.username === username && c.password === password);

            if (client) {
                localStorage.setItem('client', JSON.stringify(client));
                window.location.href = 'workout.html';
            } else {
                document.getElementById('error').innerText = 'Incorrect username or password!';
            }
        }
    </script>
</body>
</html>
